name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      request_id:
        description: "Request ID"
        required: true
        type: string
      environment:
        description: "Environment (dev or prod)"
        required: true
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: core-terraform-destroy-${{ inputs.environment || 'dev' }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: envs/${{ env.ENVIRONMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::420259807324:role/tfplan-connector
          aws-region: eu-west-2
          role-session-name: tfplan-destroy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Debug context
        run: |
          set -euxo pipefail
          aws sts get-caller-identity
          terraform version
          pwd
          ls -la

      - name: Terraform Init
        run: |
          set -euxo pipefail
          terraform init -input=false \
            -backend-config="bucket=tfpilot-tfstate-core-${{ env.ENVIRONMENT }}" \
            -backend-config="key=tfpilot-tfstate-core-${{ env.ENVIRONMENT }}/envs/${{ env.ENVIRONMENT }}/terraform.tfstate" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=tfpilot-tfstate-lock-core-${{ env.ENVIRONMENT }}" \
            -backend-config="encrypt=true"

      - name: Terraform Destroy (target module)
        run: |
          set -euxo pipefail
          terraform destroy -input=false -auto-approve -lock-timeout=300s -target="module.tfpilot_${{ inputs.request_id }}"

      - name: Upload destroy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: destroy-logs
          path: |
            envs/${{ inputs.environment }}/.terraform.lock.hcl
